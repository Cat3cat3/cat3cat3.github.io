时间
昨天谈到了时间倒流，让我突然想到之前的一段灵感，我有一段时间也很着迷“时间”在我进行房间墙面艺术的时候第一个烙上的就是「时间」两个字，不过关于如果有时间倒流的话，有这么一个有趣的猜想，如果把时间倒流这一事件定义为一个函数f(x) ，带入一个想改变的世界，得到一个新的世界，即f(a)=b，但新世界仍然是可以改变的，即f(b)=c，f(c)=d……一直到出现f(x)=f(x)，之后就会是f(x)=f(x)，f(x)=f(x)，并且只有当f(x)=f(x)=a才能。

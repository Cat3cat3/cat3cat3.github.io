<h1>布道</h1>
有一天我还在思考怎么让手机更好用的时候，想通过⌈快捷指令⌋来自定义更多自动化功能时，发现很多功能已经实现 只是没有发现，它们可能被隐藏在某些设置中，或者我们没有充分了解软件或工具的全部功能。不过现在的应用实在太多，网络中的也太多，阅读文档和帮助文档，所以我在这里记录我认为好用的工具和功能。
